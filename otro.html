<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Navidad para Todos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Great+Vibes&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a472a 0%, #051a0d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1500px;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Tarjeta de mensaje central */
        .mensaje-card {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid #d4af37;
            max-width: 85%;
            width: 550px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            color: #ff4d4d;
            font-size: clamp(1.8rem, 6vw, 3rem);
            margin: 0 0 1rem 0;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
        }

        p {
            color: #ffffff;
            font-size: clamp(0.9rem, 3.5vw, 1.15rem);
            line-height: 1.6;
            margin: 15px 0;
        }

        .firma {
            font-family: 'Great Vibes', cursive;
            color: #d4af37;
            font-size: 2.2rem;
            display: block;
            margin-top: 15px;
        }

        /* Nombres en ca칤da densa */
        .nombre-nieve {
            position: absolute;
            top: -15vh;
            font-family: 'Mountains of Christmas', cursive;
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
            transform-style: preserve-3d;
            animation: vueloEvolutivo linear forwards;
        }

        @keyframes vueloEvolutivo {
            0% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0;
            }
            5% { opacity: 1; }
            
            /* Hasta la mitad: Legible, giro suave en Y */
            50% {
                transform: translateY(50vh) rotateX(0deg) rotateY(180deg) rotateZ(5deg);
                opacity: 1;
            }

            /* Final: Rotaci칩n completa 3D y desvanecimiento */
            100% {
                transform: translateY(115vh) rotateX(540deg) rotateY(720deg) rotateZ(180deg);
                opacity: 0;
            }
        }

        /* Part칤culas de brillo de fondo */
        .brillo {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: parpadeo 3s infinite;
        }

        @keyframes parpadeo {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="mensaje-card">
        <h1>游꾻游꾻춰Feliz Navidad! 游꾻游꾻</h1>
        <p>Gracias a cada uno de ustedes por haberme permitido ser parte de su vida en este tiempo.</p>
        <p>Esto es el inicio de una nueva etapa y espero de coraz칩n que sea grandiosa.</p>
        <span class="firma">Con mucho cari침o...</span>
    </div>

    <script>
        const nombres = [
            "Yami Fuentes", "Carol", "Jorge", "Miguel", "Oscar", 
            "Sebasti치n", "Valentina", "Yas", "Carlos", "Daniela", 
            "Pablo", "Rodrigo"
        ];

        function crearNombre() {
            const el = document.createElement('div');
            el.className = 'nombre-nieve';
            // Selecciona un nombre al azar
            el.innerText = nombres[Math.floor(Math.random() * nombres.length)];

            // Configuraci칩n de ca칤da lenta (12 a 20 segundos)
            const duracion = Math.random() * 8 + 12; 
            
            // Posici칩n y estilo visual
            el.style.left = (Math.random() * 80 + 5) + "vw";
            el.style.animationDuration = duracion + "s";
            
            // Variedad de tama침os para efecto de profundidad (capas)
            const size = Math.random() * 0.9 + 1.8; // entre 0.8rem y 1.5rem
            el.style.fontSize = size + "rem";
            
            // Colores navide침os
            const colores = ['#ffffff', '#ffd700', '#ffcccc', '#e0e0e0'];
            el.style.color = colores[Math.floor(Math.random() * colores.length)];
            
            // Profundidad visual (Z-index aleatorio para que se crucen entre ellos)
            el.style.zIndex = Math.floor(Math.random() * 10);

            document.body.appendChild(el);

            // Eliminar al terminar para no saturar el navegador
            setTimeout(() => el.remove(), duracion * 1000);
        }

        // Crear ambiente de fondo
        for(let i=0; i<60; i++) {
            const b = document.createElement('div');
            b.className = 'brillo';
            b.style.width = Math.random() * 3 + "px";
            b.style.height = b.style.width;
            b.style.left = Math.random() * 100 + "vw";
            b.style.top = Math.random() * 100 + "vh";
            b.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(b);
        }

        // GENERACI칍N TUPIDA: Se crea un nombre cada 400 milisegundos
        setInterval(crearNombre, 400);
    </script>
</body>
</html>
